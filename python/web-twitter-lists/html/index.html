$def with (users)
<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Twilist Alpha</title>
	<script src="/pub/jquery.js"></script>
	<link rel="stylesheet" href="/pub/reset.css">
	<link rel="stylesheet" href="/pub/twilist.css">
	<script src="/pub/twilist.js"></script>
</head>

<body>

<section id="content">
	<div id="__main__">
		<table id="users">
			<caption>Usuarios:</caption>
			<thead><tr><th><input value="Add" type="submit"></th></tr></thead>
			<tbody>
				<tr><td></td></tr>
				$for user in users:
					<tr><td>@$user</td></tr>
			</tbody>
		</table>
	</div>
</section>

<section id="oauth">
   <div class="txt"><h1>Generando...</h1></div>
   <div class="lnk"><img src="/pub/twitter.png"></div>
   <div class="num">
		<h1>Inserta n√∫mero aqui</h1>
		<input type="text">
		<input value="OK" type="submit">
   </div>
</section>

<section id="loading"><h1>loading...</h1></section>

</body>

</html>
