type Note {
    id: ID!
    details: String
}

type Contact {
    id: ID!
    firstName: String
    lastName: String
    notes: [Note]!
}

input InputNote {
    contact: ID!
    content: String
}

type Query {
    contacts: [Contact]
    contact(id: ID!): Contact
}

type Mutation {

    addContact(
        firstName: String
        lastName: String
    ): Contact

    addNote(note: InputNote!): Note

}

type Subscription {
    noteAdded(contact: ID!): Note
}
